        body {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-lavender), var(--pastel-pink), var(--pastel-mint));

        @keyframes gradientBG {

        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .sticker-pack {

        .sticker-row {

            flex-wrap: wrap;
            gap: 15px; /* Changed from 30px to 15px */
            animation: fadeIn 0.6s ease-out;
            direction: rtl;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sticker {
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: scale(0.92); /* Changed to make stickers 1cm smaller again (total 2cm smaller than original) */
        }
        
        .sticker::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--pastel-blue), var(--pastel-pink), var(--pastel-lavender));
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sticker:hover {
            transform: translateY(-10px) scale(0.95); /* Adjusted hover effect to maintain proportions */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .sticker:hover::before {
            opacity: 0.6;
            animation: stickerGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes stickerGlow {
            from { filter: blur(5px); opacity: 0.6; }
            to { filter: blur(8px); opacity: 0.8; }

        document.addEventListener('DOMContentLoaded', function() {
            const stickerRows = document.querySelectorAll('.sticker-row');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeIn 0.6s ease-out forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            stickerRows.forEach(row => {
                observer.observe(row);
            });

            const resizeStickers = () => {
                document.querySelectorAll('.sticker').forEach(sticker => {
                    const img = sticker.querySelector('img');
                    if (img) {
                        img.onload = function() {
                            sticker.style.width = img.naturalWidth + 'px';
                            sticker.style.maxWidth = '100%';
                        };
                    }
                });
            };

        });

            // ŸæÿÆÿ¥ ÿßŸÅ⁄©ÿ™ ÿµŸàÿ™€å ŸáŸÜ⁄ØÿßŸÖ ÿØÿßŸÜŸÑŸàÿØ
            downloadSound.play().catch(e => console.log("ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿµÿØÿß:", e));
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('ÿØÿ± ÿ≠ÿßŸÑ ÿØÿßŸÜŸÑŸàÿØ ÿßÿ≥ÿ™€å⁄©ÿ±...');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'rgba(167, 199, 231, 0.9)';
            notification.style.color = '#333';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeIn 0.3s ease-out';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        function showHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('helpModal');
            if (event.target === modal) {
                closeHelpModal();
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
