<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پک استیکر آبی پاستلی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pastel-blue: #A7C7E7;
            --pastel-pink: #FFD1DC;
            --pastel-lavender: #E6E6FA;
            --pastel-mint: #C1E1C1;
            --pastel-peach: #FFDAB9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-lavender), var(--pastel-pink), var(--pastel-mint));
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            padding: 20px;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo {
            max-width: 300px;
            margin: 0 auto 15px;
            pointer-events: none;
            user-select: none;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .download-instruction {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #666;
        }
        
        .sticker-pack {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .sticker-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeIn 0.6s ease-out;
            direction: rtl;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sticker {
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .sticker::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--pastel-blue), var(--pastel-pink), var(--pastel-lavender));
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sticker:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .sticker:hover::before {
            opacity: 0.6;
            animation: stickerGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes stickerGlow {
            from { filter: blur(5px); opacity: 0.6; }
            to { filter: blur(8px); opacity: 0.8; }
        }
        
        .sticker-image {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .sticker-image img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }
        
        .sticker:hover .sticker-image img {
            transform: scale(1.05);
        }

        .usage-guide {
            text-align: center;
            margin: 25px 0;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .usage-guide p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #444;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .custom-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .allowed .custom-checkbox {
            background: #2e8b57;
        }
        
        .not-allowed .custom-checkbox {
            background: #ff4500;
        }
        
        .custom-checkbox::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: white;
            font-size: 12px;
        }
        
        .allowed .custom-checkbox::before {
            content: "\f00c";
        }
        
        .not-allowed .custom-checkbox::before {
            content: "\f00d";
        }
        
        .help-button {
            background: rgba(167, 199, 231, 0.7);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .help-button:hover {
            background: rgba(167, 199, 231, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255,255,255,1);
            transform: rotate(90deg);
        }
        
        @media (max-width: 900px) {
            .sticker-row {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                max-width: 250px;
            }
        }
        
        @media (max-width: 600px) {
            .logo {
                max-width: 200px;
            }
            
            .container {
                padding: 20px;
            }
            
            .download-instruction {
                font-size: 1rem;
            }
            
            .usage-guide p {
                font-size: 1rem;
                gap: 8px;
            }
            
            .custom-checkbox {
                width: 18px;
                height: 18px;
            }
            
            .custom-checkbox::before {
                font-size: 10px;
            }
            
            .help-button {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://abrehamrahi.ir/o/public/sxIcoQIQ/" alt="لوگو پک استیکر آبی">
            </div>
            <p class="download-instruction">برای دانلود روی استیکر مورد نظر کلیک کنید</p>
        </header>
        
        <div class="sticker-pack">
            <div class="sticker-row">
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/t4xSmMmE/', 'sticker-new.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/t4xSmMmE/" alt="استیکر جدید">
                    </div>
                </div>
                
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/FZu3ceJj/', 'sticker1.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/FZu3ceJj/" alt="استیکر 1">
                    </div>
                </div>
                
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/Iiy0jVid/', 'sticker2.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/Iiy0jVid/" alt="استیکر 2">
                    </div>
                </div>
            </div>
            
            <div class="sticker-row">
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/PxmyLsKx/', 'sticker3.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/PxmyLsKx/" alt="استیکر 3">
                    </div>
                </div>
                
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/kOs196ze/', 'sticker4.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/kOs196ze/" alt="استیکر 4">
                    </div>
                </div>
            </div>
            
            <div class="sticker-row">
                <div class="sticker" onclick="downloadSticker('https://abrehamrahi.ir/o/public/odQVjFo6/', 'sticker5.png')">
                    <div class="sticker-image">
                        <img src="https://abrehamrahi.ir/o/public/odQVjFo6/" alt="استیکر 5">
                    </div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 15px 0;">
            <button class="help-button" onclick="showHelpModal()">
                <i class="fas fa-question-circle"></i> چطور استفاده کنم؟
            </button>
        </div>
        
        <div class="usage-guide">
            <p class="allowed"><span class="custom-checkbox"></span> برای چت</p>
            <p class="allowed"><span class="custom-checkbox"></span> بین فعالیت های چنل‌تون</p>
            <p class="allowed"><span class="custom-checkbox"></span> استفاده برای چالش</p>
            <p class="not-allowed"><span class="custom-checkbox"></span> انتشار و اشتراک پک استیکر به نام خودتون</p>
        </div>
    </div>
    
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeHelpModal()">&times;</span>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcW9oY3VlZ3BmYzV1dGJ1Y2N2bGJ3dW1pY2x6bGJ4dW5qYzB4YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT5LMHxhOfscxPfIfm/giphy.gif" alt="آموزش استفاده از استیکرها">
        </div>
    </div>
    
    <script>
        // ایجاد المان صوتی برای افکت دانلود
        const downloadSound = new Audio('https://abrehamrahi.ir/o/public/m4uiMqby/');
        
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.logo')) {
                e.preventDefault();
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.closest('.logo')) {
                e.preventDefault();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const stickerRows = document.querySelectorAll('.sticker-row');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeIn 0.6s ease-out forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            stickerRows.forEach(row => {
                observer.observe(row);
            });

            const resizeStickers = () => {
                document.querySelectorAll('.sticker').forEach(sticker => {
                    const img = sticker.querySelector('img');
                    if (img) {
                        img.onload = function() {
                            sticker.style.width = img.naturalWidth + 'px';
                            sticker.style.maxWidth = '100%';
                        };
                    }
                });
            };

            window.addEventListener('load', resizeStickers);
        });

        function downloadSticker(url, filename) {
            // پخش افکت صوتی هنگام دانلود
            downloadSound.play().catch(e => console.log("خطا در پخش صدا:", e));
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('در حال دانلود استیکر...');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'rgba(167, 199, 231, 0.9)';
            notification.style.color = '#333';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeIn 0.3s ease-out';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        function showHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('helpModal');
            if (event.target === modal) {
                closeHelpModal();
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
