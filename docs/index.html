<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.🤍🤍🤍.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image:
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-top: 40px;
    }
    
    .digital-clock {
      font-weight: 300;
      margin-bottom: 10px;
      color: #777;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 0;
      margin-top: 20px;
    }
    
    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .button-container {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    
    .button-container:hover {
      transform: scale(1.05);
    }
    
    .image-button {
      display: block;
      object-fit: contain;
      padding: 5px;
    }

    /* استایل برای موبایل (صفحه کوچک) */
    @media (max-width: 768px) {
      .digital-clock {
        font-size: 5rem;
      }
      
      .image-button {
        width: 120px;
        height: 120px;
      }
    }

    /* استایل برای دسکتاپ و تبلت (صفحه بزرگ) */
    @media (min-width: 769px) {
      .digital-clock {
        font-size: 8rem;
      }
      
      .image-button {
        width: 180px;
        height: 180px;
      }
      
      .button-container {
        padding: 15px;
      }
      
      .buttons-wrapper {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="digital-clock" id="clock">00:00</div>
  
  <div class="buttons-wrapper">
    <a href="https://baskar-chan.github.io/Sticker.1/" class="button-container">
      <img src="https://abrehamrahi.ir/o/public/fE7riFUc/" alt="دکمه اول" class="image-button">
    </a>
    
    <a href="https://baskar-chan.github.io/Sticker.2/" class="button-container">
      <img src="https://abrehamrahi.ir/o/public/rwEwZJPe/" alt="دکمه دوم" class="image-button">
    </a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    
    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
