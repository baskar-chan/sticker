<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.🤍🤍🤍.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image:
        linear-gradient(to right, #ccc 1px, transparent 1px),
        linear-gradient(to bottom, #ccc 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-top: 40px;
      position: relative;
      padding-bottom: 80px; /* فضای کافی برای دکمه اشتراک گذاری */
    }
    
    .digital-clock {
      font-weight: 300;
      margin-bottom: 10px;
      color: #777;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 0;
      margin-top: 20px;
    }
    
    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .button-container {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .button-container:hover {
      transform: scale(1.05);
    }
    
    .image-button {
      display: block;
      object-fit: contain;
      padding: 5px;
      pointer-events: none;
    }

    /* دکمه اشتراک گذاری */
    .share-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: white;
      color: #777;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      z-index: 100;
    }
    
    .share-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-2px);
    }

    /* استایل برای موبایل (صفحه کوچک) */
    @media (max-width: 768px) {
      .digital-clock {
        font-size: 5rem;
      }
      
      .image-button {
        width: 120px;
        height: 120px;
      }
      
      .share-btn {
        left: 10px;
        bottom: 10px;
        font-size: 14px;
      }
    }

    /* استایل برای دسکتاپ و تبلت (صفحه بزرگ) */
    @media (min-width: 769px) {
      .digital-clock {
        font-size: 8rem;
      }
      
      .image-button {
        width: 180px;
        height: 180px;
      }
      
      .button-container {
        padding: 15px;
      }
      
      .buttons-wrapper {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="digital-clock" id="clock">00:00</div>
  
  <div class="buttons-wrapper">
    <a href="https://baskar-chan.github.io/Sticker.1/" class="button-container" 
       style="background-image: url('https://abrehamrahi.ir/o/public/fE7riFUc/');
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              width: 120px;
              height: 120px;">
    </a>
    
    <a href="https://baskar-chan.github.io/Sticker.2/" class="button-container">
      <img src="https://abrehamrahi.ir/o/public/rwEwZJPe/" alt="دکمه دوم" class="image-button" 
           oncontextmenu="return false;" ondragstart="return false;">
    </a>
  </div>

  <!-- دکمه اشتراک گذاری -->
  <a href="https://baskar-chan.github.io/sticker/" class="share-btn" id="shareBtn">
    منو به دوستات نشون بده
  </a>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    
    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);

    // جلوگیری از کلیک راست روی صفحه
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // جلوگیری از کشیدن و رها کردن
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });

    // اسکریپت اشتراک گذاری
    document.getElementById('shareBtn').addEventListener('click', function(e) {
      if (navigator.share) {
        e.preventDefault();
        navigator.share({
          title: 'همون سایت استیکره',
          text: '',
          url: 'https://baskar-chan.github.io/sticker/',
        })
        .catch(error => {
          console.log('خطا در اشتراک گذاری:', error);
          window.location.href = this.href;
        });
      }
      // اگر مرورگر از share API پشتیبانی نکند، به لینک معمولی هدایت می‌شود
    });
  </script>
</body>
</html>
